<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PoliticIA{% endblock %}</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------- CABEÇALHO ---------- */
    header {
      background-color: #fa3563;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    /* ---------- CONTEÚDO PRINCIPAL ---------- */
    main {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      margin: 0 auto;
      width: 100%;
      max-width: 700px;
    }

    /* ---------- RODAPÉ ---------- */
    footer {
      background-color: #fa3563;
      color: white;
      padding: 12px;
      font-size: 0.9em;
      text-align: center;
      flex-shrink: 0;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: none;
    }

    /* ---------- BOTÕES GERAIS ---------- */
    button {
      background-color: #fa3563;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    button:hover {
      background-color: #d62e56;
      transform: translateY(-2px);
    }

    img {
      width: 100%;
      height: auto;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.1em;
        padding: 12px;
      }

      main {
        padding: 15px;
      }

      footer {
        font-size: 0.8em;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header>Não caia na mentira. Caia na real.</header>

  <main>
    {% block content %}{% endblock %}
  </main>
